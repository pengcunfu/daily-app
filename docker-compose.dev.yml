version: '3.8'

services:
  # 开发环境 MySQL 数据库
  mysql-dev:
    image: mysql:8.0
    container_name: dailyapp-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: dailyapp
      MYSQL_USER: dailyapp
      MYSQL_PASSWORD: dailyapp123
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_dev_data:
    driver: local
